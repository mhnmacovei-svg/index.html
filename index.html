<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminFix - Mentenan»õƒÉ</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 15px; text-align: center; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 10px; }
        button:active { background: #0056b3; }
        .defectiune { background: #fff; border-left: 4px solid #007bff; padding: 10px; margin-top: 10px; text-align: left; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); max-width: 400px; margin-left: auto; margin-right: auto; }
        h2 { color: #333; }
        label { display: block; text-align: left; font-size: 14px; color: #666; margin-left: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>üõ†Ô∏è AdminFix</h2>
    
    <label>Numele tƒÉu:</label>
    <input type="text" id="nume" placeholder="Ex: Popescu Ion">
    
    <label>Unde s-a stricat?</label>
    <input type="text" id="loc" placeholder="Ex: Camera 402 / Baie">
    
    <label>Ce s-a stricat?</label>
    <textarea id="prob" rows="3" placeholder="Descrie problema pe scurt..."></textarea>
    
    <button id="btnTrimite" onclick="trimite()">Trimite Raportul</button>
</div>

<div id="lista-afisata">
    <h3>Istoric Defec»õiuni:</h3>
</div>

<script>
    // PUNE AICI NOUL URL DE LA DEPLOY
    const scriptURL = 'URL_NOU_DE_LA_APPS_SCRIPT';

    function trimite() {
        const btn = document.getElementById('btnTrimite');
        const nume = document.getElementById('nume').value;
        const loc = document.getElementById('loc').value;
        const prob = document.getElementById('prob').value;

        if(!nume || !loc || !prob) {
            alert("Te rugƒÉm sƒÉ completezi toate c√¢mpurile!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Se trimite...";

        const payload = {
            nume: nume,
            locatie: loc,
            problema: prob
        };

        fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors', // AdƒÉugƒÉm asta pentru a evita erorile de tip CORS pe mobil
            cache: 'no-cache',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        })
        .then(() => {
            alert("Raport salvat cu succes!");
            location.reload();
        })
        .catch(error => {
            alert("Eroare la trimitere. √éncearcƒÉ din nou.");
            btn.disabled = false;
            btn.innerText = "Trimite Raportul";
        });
    }

    // √éncƒÉrcarea listei din tabel
    fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
            let container = document.getElementById('lista-afisata');
            data.reverse().forEach(rand => {
                container.innerHTML += `
                    <div class="defectiune">
                        <small style="color: #888;">${new Date(rand[0]).toLocaleString('ro-RO')}</small><br>
                        <strong>üë§ ${rand[1]}</strong><br>
                        <strong>üìç ${rand[2]}</strong>: ${rand[3]}
                    </div>`;
            });
        });
</script>
</body>
</html>
